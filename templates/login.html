{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method=post>
    <table>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" name="username" value= {{ username }}>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" name="password" value="">
            </td>
        </tr>
    </table>


    <input type="submit" value="It's Go Time">
{% endblock %}
